<!DOCTYPE html>
<html>
<head>
  <title>Firebase Auth</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email"><br>
  <input type="password" id="loginPassword" placeholder="Password"><br>
  <button onclick="login()">Login</button>

  <h2>Signup</h2>
  <input type="email" id="signupEmail" placeholder="Email"><br>
  <input type="password" id="signupPassword" placeholder="Password"><br>
  <button onclick="signup()">Signup</button>

  <p id="message"></p>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDSLywpiRgOVWVSLerNYAQDMLrw5ZtQzB0",
      authDomain: "adnaan-6ec2a.firebaseapp.com",
      projectId: "adnaan-6ec2a",
      storageBucket: "adnaan-6ec2a.appspot.com",
      messagingSenderId: "70529683891",
      appId: "1:70529683891:web:6e7be129148f4d00b97bc6",
      measurementId: "G-R5TBEWVEJR"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    function signup() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("message").innerText = "Signup successful!";
        })
        .catch((error) => {
          document.getElementById("message").innerText = "Signup error: " + error.message;
        });
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("message").innerText = "Login successful!";
        })
        .catch((error) => {
          document.getElementById("message").innerText = "Login error: " + error.message;
        });
    }
  </script>
</body>
</html>
